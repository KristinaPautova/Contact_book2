<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
<h1>Contact Book</h1>
<div class="wrapper">
    <div class="container">
        <div class="auth-form">
            <div class="field">
                <span>Name: </span>
                <input type="text" class="task-input-1" placeholder="Name">
            </div>
            <div class="field">
                <span>Email: </span>
                <input type="text" class="task-input-2" placeholder="Email">
            </div>
            <div class="field">
                <span>Phone Number: </span>
                <input type="text" class="task-input-3" placeholder="Phone">
            </div>
            <div class="field">
                <button type="submit" class="btn">Add Task</button>
            </div>

        </div>
    </div>
    <div class="container">
        <table>
            <tbody class="task-list">
            </tbody>
        </table>
    </div>
</div>

<div class="main-modal">
    <div class="inner-modal">
        <div class="close">
            <button class="btn-closer">X</button>
        </div>
        <div>
            <span>Name: </span>
            <input type="text" class="inp-name" />
        </div>
        <div>
            <span>Email: </span>
            <input type="text" class="inp-email" />
        </div>
        <div>
            <span>Phone: </span>
            <input type="text" class="inp-phone" />
        </div>
        <button type="submit" class="btn-save">Save</button>
    </div>
</div>


<script src="./js/main.js"></script>
</body>
</html>
